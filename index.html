<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title> Game Site </title>
    <link rel="icon" href="PHOTOS/favicon2.ico" type="image/x-icon">
</head>
<body>
    <!--<h1 >Toki Games</h1> -->
    <img src="PHOTOS/logo2bg.png" alt="logo" style="margin-left: 850px; width: 200px;height: 300px;">

  <div class="categories">
    <button class="active" onclick="filterGames('all')">All</button>
    <button onclick="filterGames('action')">Action</button>
    <button onclick="filterGames('racing')">Racing</button>
    <button onclick="filterGames('puzzle')">Puzzle</button>
    <button onclick="filterGames('farming')">Farming</button>
  </div>

  <div class="gallery" id="gallery">
    <a class="game-card" data-category="action" href="circle-game.html">
      <img src="PHOTOS/circleclicker.png" alt="Click the Circle">
      <h3>Click the Circle</h3>
    </a>
    <a class="game-card" data-category="racing" href="racing-game.html">
      <img src="PHOTOS/racemania.jpeg" alt="Racing Game">
      <h3>Racing Mania</h3>
    </a>
    <a class="game-card" data-category="puzzle" href="puzzle-game.html">
      <img src="PHOTOS/memory.png" alt="Puzzle Game">
      <h3>Puzzle Pop</h3>
    </a>
    <a class="game-card" data-category="action" href="Jump Block.html">
      <img src="PHOTOS/hamburger.png" alt="Jump Block">
      <h3>Hamburger Jump</h3>
    </a>
    <a class="game-card" data-category="farming" href="farmingsim.html">
      <img src="PHOTOS/farmer.png" alt="Farmer">
      <h3>Farming Sim</h3>
    </a>
    <!-- Add more cards here -->
  </div>

  <script>
    function filterGames(category) {
      const cards = document.querySelectorAll('.game-card');
      const buttons = document.querySelectorAll('.categories button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
  <footer>Made By Fl3xi</footer>
  <footer>Push 4.1 FS</footer>
</body>
</html>
