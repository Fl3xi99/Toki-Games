<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title> Game Site </title>
</head>
<body>
    <h1>My HTML5 Game Library</h1>

  <div class="gallery" id="gallery">
    <div class="game-card" onclick="loadGame('games.html')">
      <img src="circle clicker.png" alt="Click the Circle" />
      <h3>Click the Circle</h3>
    </div>
    <div class="game-card" onclick="loadGame('racing-game.html')">
      <img src="thumb2.jpg" alt="Racing Game" />
      <h3>Racing Mania</h3>
    </div>
    <!-- Add more game cards -->
  </div>

  <iframe id="gameFrame"></iframe>

  <script>
    function loadGame(url) {
      const frame = document.getElementById("gameFrame");
      frame.src = url;
      frame.style.display = "block";
      window.scrollTo({ top: frame.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
