<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Race Mania</title>
</head>
<body>
  <div class="goback">
  <a href="index.html">Go Back</a>
  </div>
<div class="game-container">
  <!-- Embed the game script or iframe here -->
  <h1>Race Mania</h1>
  <div class="info">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const roadWidth = 200;
    const car = { x: 270, y: 480, width: 60, height: 100, color: 'red' };
    const obstacles = [];
    const speed = 3;
    let score = 0;
    let highScore = localStorage.getItem('racemania-highscore') || 0;

    document.getElementById('highscore').textContent = highScore;

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function spawnObstacle() {
      const width = 40;
      const height = 70;
      const laneWidth = 80;
const x = 150 + Math.floor(Math.random() * 4) * laneWidth;
      obstacles.push({ x, y: -height, width, height, color: 'yellow' });
    }

    function detectCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCar();

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.y += speed;
        drawObstacle(obs);

        if (detectCollision(car, obs)) {
          if (score > highScore) {
            localStorage.setItem('racemania-highscore', score);
          }
          window.location.reload();
        }

        if (obs.y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = score;
        }
      }
    }

    let gameInterval = setInterval(updateGame, 20);
    let spawnInterval = setInterval(spawnObstacle, 1200);

    document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft' && car.x > 150) {
    car.x -= 80;
  } else if (e.key === 'ArrowRight' && car.x < 390) {
    car.x += 80;
  }
});

    // Start with one obstacle
    spawnObstacle();
  </script>

  <!-- Bottom bar -->
  <div class="game-bar">
    <div class="game-info">
      <img src="race mania.jpeg" alt="Game Icon">
      <div class="title-author">
        <div class="game-title">Race Mania</div>
        <div class="game-author">door Fl3xi</div>
      </div>
    </div>
    <div class="game-actions">

      <button>‚õ∂</button>
    </div>
  </div>
</div>
  
</body>
</html>
