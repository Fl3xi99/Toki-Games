<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Race Mania</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #fff;
      background: #444;
    }

    .info {
      font-size: 18px;
    }

    a.back {
      display: inline-block;
      margin-top: 10px;
      color: #00f0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Race Mania</h1>
  <div class="info">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <a href="index.html" class="back">‚Üê Back to Library</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const roadWidth = 200;
    const car = { x: 180, y: 400, width: 40, height: 70, color: 'red' };
    const obstacles = [];
    const speed = 3;
    let score = 0;
    let highScore = localStorage.getItem('racemania-highscore') || 0;

    document.getElementById('highscore').textContent = highScore;

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function spawnObstacle() {
      const width = 40;
      const height = 70;
      const x = 100 + Math.floor(Math.random() * 3) * 50;
      obstacles.push({ x, y: -height, width, height, color: 'yellow' });
    }

    function detectCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCar();

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.y += speed;
        drawObstacle(obs);

        if (detectCollision(car, obs)) {
          if (score > highScore) {
            localStorage.setItem('racemania-highscore', score);
          }
          alert('Crash! Final Score: ' + score);
          window.location.reload();
        }

        if (obs.y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = score;
        }
      }
    }

    let gameInterval = setInterval(updateGame, 20);
    let spawnInterval = setInterval(spawnObstacle, 1200);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && car.x > 100) {
        car.x -= 50;
      } else if (e.key === 'ArrowRight' && car.x < 260) {
        car.x += 50;
      }
    });

    // Start with one obstacle
    spawnObstacle();
  </script>
</body>
</html>
