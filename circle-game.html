<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Circle Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <a href="index.html" class="goback">Go Back</a>
  <div class="game-container">
  <!-- Embed the game script or iframe here -->
  <h1>Click the Circle!</h1>
    

  <div id="scoreboard">
    Score: <span id="score">0</span> |
    Time: <span id="time">30</span>s |
    High Score: <span id="highscore">0</span>
  </div>

  <div id="gameArea"></div>

  <button id="restartBtn" class="rsbutton">Restart Game</button>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const highscoreEl = document.getElementById("highscore");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    let highScore = localStorage.getItem("highScore") || 0;
    highscoreEl.textContent = highScore;

    function getRandomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      return { x, y };
    }

    function spawnCircle() {
      const circle = document.createElement("div");
      circle.classList.add("circle");

      const { x, y } = getRandomPosition();
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      circle.addEventListener("click", () => {
        score++;
        scoreEl.textContent = score;
        circle.remove();
        spawnCircle();
      });

      gameArea.innerHTML = "";
      gameArea.appendChild(circle);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameArea.innerHTML = `<h2>Game Over! Final Score: ${score}</h2>`;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        highscoreEl.textContent = highScore;
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      gameArea.innerHTML = "";
      spawnCircle();

      gameInterval = setInterval(spawnCircle, 2000);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    restartBtn.addEventListener("click", () => {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      startGame();
    });

    startGame();
  </script>

  <!-- Bottom bar -->
  <div class="game-bar">
    <div class="game-info">
      <img src="PHOTOS/circleclicker.png" alt="Game Icon">
      <div class="title-author">
        <div class="game-title">Circle Clicker</div>
        <div class="game-author">door Fl3xi</div>
      </div>
    </div>
    <div class="game-actions">
      <span>üëç 38.4K</span>
      <span>üí¨ 5.3K</span>
      <button>‚õ∂</button>
    </div>
  </div>
</div>
  
</div>
</body>
</html>
